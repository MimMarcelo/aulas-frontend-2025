<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Aula</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Prism.js para Highlight de Código -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 border-bottom elevation-1">
        <!-- O botão de voltar é um acréscimo útil -->
        <a href="index.html" class="btn btn-outline-secondary">
            <span class="material-symbols-outlined align-middle">arrow_back</span>
            Voltar
        </a>
        <h1 id="lesson-title" class="h3 mb-0">Carregando Aula...</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span class="ms-2">Dark Mode</span>
        </div>
    </header>

    <main class="container-fluid my-4">
        <div class="row">
            <!-- Lista de Arquivos -->
            <aside class="col-lg-3 col-md-4 mb-4">
                <div class="card elevation-1">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <span class="material-symbols-outlined align-middle">folder_open</span>
                            Arquivos da Aula
                        </h5>
                    </div>
                    <ul id="file-list" class="list-group list-group-flush">
                        <!-- A lista de arquivos será inserida aqui pelo JavaScript -->
                    </ul>
                </div>
            </aside>

            <!-- Visualizador (Frame) -->
            <section class="col-lg-9 col-md-8">
                <div class="card elevation-1 h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Visualização</span>
                        <span id="current-file-name" class="badge bg-secondary">index.html</span>
                    </div>
                    <div class="card-body p-0" style="height: 75vh;">
                        <iframe id="content-frame" src="" class="w-100 h-100 border-0"></iframe>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para Visualizar Código -->
    <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="codeModalLabel">Código-Fonte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre><code id="code-block" class="language-markup"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 mt-5 border-top">
        <p class="mb-0">&copy; 2024 - Portal de Aulas. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js para Highlight de Código -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- JavaScript do Visualizador -->
    <script src="js/viewer.js"></script>
</body>
</html>
