<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Aulas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Roboto (Material Design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- CSS Customizado (Material Design) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 border-bottom elevation-1">
        <h1 class="h3 mb-0">
            <span class="material-symbols-outlined align-middle me-2">school</span>
            Portal de Aulas
        </h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span class="ms-2">Dark Mode</span>
        </div>
    </header>

    <main class="container my-5">
        <div id="loading-message" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando lista de aulas...</p>
        </div>
        <div id="lesson-list-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- As aulas serÃ£o inseridas aqui pelo JavaScript -->
        </div>
    </main>

    <footer class="text-center p-3 mt-5 border-top">
        <p class="mb-0">&copy; 2024 - Portal de Aulas. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Customizado -->
    <script src="js/script.js"></script>
</body>
</html>
