<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">

    <title>Formulário de login</title>
</head>
<body>
    <form action="">
        <div class="grupo">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" placeholder="Ex. 2025401110032"
                class="controle">
        </div>
        <div class="grupo">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Ex. T3st#"
                class="controle">
        </div>
        <div class="grupo">
            <input type="submit" value="Logar" class="btn">
        </div>
    </form>
</body>
</html>
