<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="eventos.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Introdução ao Javascript</h1>
    </header>
    <main>
        <section>
            <h2>Hello World!</h2>
            <button id="elementoHTML">Clique-me</button>
        </section>
        <hr>
        <section>
            <h2>Ler propriedade e mudar conteúdo de elemento HTML</h2>
            <label for="campoNome">Nome:</label>
            <input type="text" id="campoNome">
            <input type="button" value="Cumprimentar" id="btnGravarNome">
            <p>Seja bem vindo, <span id="nome"></span>!</p>
        </section>
        <hr>
        <section>
            <h2>Mudar valor de atributo de elemento HTML</h2>
            <input type="text" id="campoMudarAtributo">
            <button id="btnMudarAtributo1">Campo de login</button>
            <button id="btnMudarAtributo2">Campo de senha</button>
        </section>
        <hr>
        <section>
            <h2>Exibir senha</h2>
            <label for="campoSenha">Senha:</label>
            <input type="password" id="campoSenha">
            <span class="material-symbols-outlined">eye</span>
        </section>
    </main>
</body>
</html>
